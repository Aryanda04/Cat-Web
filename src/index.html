<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

    <title>Meow World!</title>
  </head>
  <body>
    <header>
      <app-bar></app-bar>
      <banner-bar></banner-bar>
    </header>
    <main class="mainContainer">
      <div class="card">
        <div class="card-header">
          <h5 class="card-title">
            "women only make desperate, cat make happiness"
          </h5>
        </div>
      </div>

      <button id="refreshBtn">Refresh Gambar &#x21bb</button>
      <div class="catContainer" id="listCats"></div>
      <div class="card">
        <div class="card-header">
          <h5 class="card-title" id="breedTitle">
            Cari Ras Kucing Kesukaanmu
          </h5>
        </div>
      </div>
      <form  id="searchBreed">
        <label class="labelForm"><b>Search</b></label>
        <input type="text" class="w3-input w3-border "id="myInput" placeholder="Search for names.." />
        <div class="buttonContainer">
        <button class="btn-submit" type="submit">Search Cat</button>
        <button id="refreshBtnBreed">Refresh &#x21bb</button>
      </div>
      </form>
      <div class="textContainer" id="textContainer"></div>

      <div class="breedContainer" id="listBreed"></div>
    </main>
    <footer>
      <h5>copyright &copy; 2022 by Aryanda Rizky</h5>
    </footer>
  </body>
</html>
